<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO</title>
</head>

<body id="app">
	<div class="container">
		<div class="col-6 offset-3">
			<h3>TODO Example</h3>
			<div class="input-group mb-3">
				<input type="text" class="form-control" :value="*edit, ''" @input="@set(&item, $value)">
				<button class="btn btn-outline-primary" type="button" @click="@add(#item)"
					:text="@or(*edit, 'Edit', 'Add')"></button>
			</div>
			<h4>Items</h4>
			<ul class="list-group" :range="*data">
				<li class="list-group-item df-hide">
					<span :text="*data.$index"></span>
					<button @click="@edit($index)">edit</button>
					<button @click="@remove($index)">remove</button>
				</li>
			</ul>
		</div>
	</div>


	<script src="../pathfinder.js"></script>
	<script>
		pf.exec({ root: '#app' });

		pf.set('data', []);

		pf.func('add', function (val) {
			let edit = pf.get('edit');
			if (edit) {
				let data = pf.get('data');
				for (let i = 0; i < data.length; i++) {
					if (data[i] == edit) {
						data[i] = val;
						pf.set('data', data);
						break;
					}
				}
				pf.set('edit', '');
				return;
			}

			pf.push('data', val);
			pf.set('edit', '');
		});

		pf.func('edit', function (i) {
			let val = pf.get('data')[i];
			pf.set("edit", val);
		});

		pf.func('remove', function (i) {
			let data = pf.get('data');
			data.splice(i, 1);
			pf.set('data', data);
		});
	</script>
</body>

</html>
