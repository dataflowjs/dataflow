<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
</head>

<body id="app">
	<input type="text" @input="@set(&my.path, $value)">
	<div :text="*my.path, 'default text'"></div>

	<hr>

	<select @change="@set(&another, $value)">
		<option value="first">first</option>
		<option value="second">second</option>
	</select>
	<div :text="*another"></div>

	<hr>

	<textarea name="" id="" cols="30" rows="10" @input="@set(&user.name, $value)"></textarea>
	<div :text="*user.name"></div>

	<hr>

	<div contenteditable="" @keyup="@set(&user.lastname, $text)"
		style="width: 100px; height: 100px; border: 1px solid black;"></div>
	<div :text="*user.lastname"></div>

	<script src="../pathfinder.js"></script>
	<script>
		pf.set('another', 'waiting choice...');
		pf.exec({ root: '#app' });
	</script>
</body>

</html>
